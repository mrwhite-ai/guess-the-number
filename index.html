<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="card">
        <div class="card-body  mx-auto text-center">
            <div class="card-title mb-5 mt-3">
                <h3>GUESS THE NUMBER</h3>
            </div>
            <p id="upordown"class="mb-4"></p>
            <label for="enterNumber">Enter a number between 0-100.<br>You have 10 turns to guess it.</label>
        <input id="guessNumber" type="text"  class="form-control mt-2 mx-auto">
        <div class="mt-4">Previous Guesses :
            <p id="prevGuesses"></p>
        </div>
       <div class="m4-5 mb-4">
            <button id="getNumber" type="button" class="btn btn-primary">Guess</button>
            <button id="restartGame" type="button" class="btn btn-secondary d-none">Start Again</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
